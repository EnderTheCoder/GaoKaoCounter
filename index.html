<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <title>高考倒计时背景</title>

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="css/bg_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="css/style2.css"  rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery.easing.js"></script>
    <script type="text/javascript" src="js/fliptimer.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Atomic+Age' rel='stylesheet' type='text/css'>
</head>
<body>

<main id="main" data-page-id="home">
    <div class="canvas-wrap">
        <canvas id="canvas"></canvas>
        <div class="shadow-left"></div>
        <div class="shadow-right"></div>
        <div class="shadow-bottom"></div>
        <div class="shadow-top"></div>
    </div>
</main>

<div class="layui-container" id="wrap">
    <div class="layui-row">
        <div class="layui-col-lg3 layui-col-md3 post-text layui-card">

            <div class="layui-card-header">天气信息栏</div>
            <div class="layui-card-body">
                中国天气网数据接入
                <br>
                尚在开发中
            </div>
        </div>
        <div class="layui-col-lg6 layui-col-md6">
            <div class="layui-container">
                <div class="layui-row" id="name-roller-row">
                    <div class="layui-col-lg12 layui-col-md12 post-text layui-card" id="name-roller">
                        <div class="layui-card-header">五班大乐透</div>
                        <div class="layui-card-body">
                            一个永远不会点到冯钰荃的点名器
                            <br>
                            尚在开发中
                        </div>
                    </div>
                </div>
                <div class="layui-row" id="clock-row">
                    <div class="layui-col-lg12 layui-col-md12" id="clock">
                        <p>（貌似确实差了两百天整，需要重写计时器）</p>
                        <p>距离高考还有：</p>
                        <div class="ft_counter">
                            <script type="text/javascript">
                                $(".ft_counter").EightycloudsFliptimer({
                                    enddate    : "7 June 2022 9:00:00 UTC+8",
                                    callback   : function(){
                                        alert("Countdown is Complete!");
                                    }
                                });
                            </script>

                        </div>
                    </div>
                </div>
                <div class="layui-row" id="sentence-roller-row">
                    <div class="layui-col-lg12 layui-col-md12 post-text layui-card" id="sentence-roller">
                        <div class="layui-card-header">每日赠言</div>
                        <div class="layui-card-body">
                            励志短句，格言，每六十秒随机播放一句
                            <br>
                            尚在开发中，会抽时间做一个投稿的网站可以自行投。通过后会随机显示在上面
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-lg3 layui-col-md3 layui-card">
            <div class="layui-card-header">优雅的动态信息课程表（再加上显示下课时间的功能就更好了）</div>
            <div class="layui-card-body">
                <table class="layui-table class-list">
                    <thead>
                    <tr>

                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <table class="layui-table time-post">
                    <thead>
                    <colgroup>
                        <col width="100">
                        <col width="200">
                    </colgroup>
                    </thead>
                    <tbody>
                        <tr>
                            <td>正在进行</td>
                            <td class="going-class">%CLASS_NAME%</td>
                        </tr>
                        <tr>
                            <td>开始于</td>
                            <td class="start-time">%START_TIME%</td>
                        </tr>
                        <tr>
                            <td>结束于</td>
                            <td class="end-time">%END_TIME%</td>
                        </tr>
                        <tr>
                            <td>进度</td>
                            <td class="process-bar">
                                <div class="layui-progress layui-progress-big" lay-showPercent="true">
                                    <div class="layui-progress-bar layui-bg-red" lay-percent="1/1"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- jQuery 和 Bootstrap 集成包（集成了 Popper） -->

<script src="./layui/layui.js"></script>
<script src="js/TweenLite.min.js"></script>
<script src="js/bg_script.js"></script>
<script src="js/timeController.js"></script>
</body>
</html>
